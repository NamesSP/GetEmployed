spring.application.name=application-service

server.port=7000

# Eureka Client Configuration (disable if not using Eureka)
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Database connection
spring.datasource.url=jdbc:mysql://localhost:3306/GetEmployed
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD:Sppratham420}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.com.example=DEBUG
logging.level.org.springframework.web=DEBUG
